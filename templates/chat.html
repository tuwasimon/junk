<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat ðŸ’¬</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0.75rem;
            height: calc(100vh - 136px);
            overflow-y: auto;
        }
        .message {
            max-width: 70%;
            padding: 0.5rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            line-height: 1.3;
            word-break: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            animation: fadeIn 0.2s ease-out;
        }
        .my-message {
            align-self: flex-end;
            background: #ec4899;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        .their-message {
            align-self: flex-start;
            background: white;
            color: #374151;
            border-bottom-left-radius: 0.25rem;
            border: 1px solid #f3f4f6;
        }
        .timestamp {
            font-size: 0.65rem;
            margin-top: 0.15rem;
            text-align: right;
            opacity: 0.7;
        }
        .my-timestamp {
            color: #fbcfe8;
        }
        .their-timestamp {
            color: #9ca3af;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-pink-50 min-h-screen flex flex-col">
    <div class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-pink-600 font-bold text-lg">Chat ðŸ’¬</h1>
        <a href="/logout" class="text-sm text-gray-500 hover:underline">Logout</a>
    </div>

    <div id="chat-box" class="chat-container">
        <!-- Messages appear here -->
    </div>

    <form method="POST" class="bg-white p-4 flex items-center gap-2 shadow">
        <input type="text" name="message" placeholder="Type a message..." required
               class="flex-1 px-4 py-2 rounded-full border border-pink-200 focus:outline-none focus:ring-2 focus:ring-pink-400">
        <button type="submit"
                class="bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-600 transition">
            Send
        </button>
    </form>

    <script>
        const chatBox = document.getElementById('chat-box');
        let lastMessageId = 0;
        let currentUser = null;
        let isScrolledUp = false;

        // Track scroll position
        chatBox.addEventListener('scroll', () => {
            const threshold = 100;
            isScrolledUp = chatBox.scrollTop + chatBox.clientHeight < chatBox.scrollHeight - threshold;
        });

        function addMessage(msg) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${msg.isMe ? 'my-message' : 'their-message'}`;
            messageElement.innerHTML = `
                <div>${msg.content}</div>
                <div class="timestamp ${msg.isMe ? 'my-timestamp' : 'their-timestamp'}">
                    ${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                </div>
            `;
            chatBox.appendChild(messageElement);
            
            // Only auto-scroll if user hasn't manually scrolled up
            if (!isScrolledUp) {
                messageElement.scrollIntoView({ behavior: 'smooth' });
            }
        }

        async function checkNewMessages() {
            try {
                const response = await axios.get(`/messages?since=${lastMessageId}`);
                if (!response.data.success) return;
                
                currentUser = response.data.currentUser;
                const messages = response.data.messages;
                
                if (messages.length > 0) {
                    messages.forEach(msg => {
                        addMessage(msg);
                    });
                    lastMessageId = messages[messages.length - 1].id || Date.now();
                }
            } catch (error) {
                console.error("Error fetching messages:", error);
            }
        }

        // Initial load
        checkNewMessages();
        
        // Set up efficient polling
        const pollInterval = setInterval(checkNewMessages, 1500);
        
        // Clean up on page exit
        window.addEventListener('beforeunload', () => {
            clearInterval(pollInterval);
        });

        // Auto-focus input field
        document.querySelector('input[name="message"]').focus();
    </script>
</body>
</html>
